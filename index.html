<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <!-- Materialize -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>SIDO</title>
</head>
<body>
  <div id="wrapper" class="container row">
    <div id="menu" class="col s9">
      <div>
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">FILTRO</label>
          </div>
      </div>
      <div>
        <div class="card">
          <table>
            <thead>
              <tr>
                 <th>Cuenta</th>
                 <th>Mesa</th>
                 <th>Cliente</th>
                 <th>Mesero</th>
                 <th>Total</th>
             </tr>
            </thead>

            <tbody>
             <tr>
               <td>1</td>
               <td>2</td>
               <td>Juan</td>
               <td>Jose</td>
               <td>$20.40</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="botones" class="col s3 row valign-wrapper">
      <div>
        <a class="card btn-flat"><i class="large material-icons right">settings</i></a>
        <a class="card waves-effect waves-teal btn-large">NUEVA</a>
        <a class="card waves-effect waves-orange btn-large red lighten-1">AGREGAR</a>
        <a class="card waves-effect waves-orange btn-large red lighten-1">MODIFICAR</a>
        <a class="card waves-effect waves-orange btn-large red lighten-1">IMPRIMIR</a>
        <a class="card waves-effect waves-orange btn-large red lighten-1">COBRAR</a>

      </div>
      </div>
  </div>
</body>
</html>
